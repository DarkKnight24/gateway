server:
  port: 8084
spring:
  application:
    name: GateWayServer
  cloud:
    config:
      uri: http://localhost:9999/config
zuul:
  sensitive-headers: Access-Control-Allow-Origin
  ignored-headers: Access-Control-Allow-Credentials,Access-Control-Allow-Origin,Vary,X-Frame-Options,token
  routes:
    MovieDataServer:
      path: /movie/**
      strip-prefix: false
    FileServer:
      path: /file/**
      strip-prefix: false
      service-id: MovieDataServer
    AreaServer:
      path: /area/**
      strip-prefix: false
      service-id: MovieDataServer
    OrderServer:
      path: /order/**
      strip-prefix: false
    UserBaseServer:
      path: /user/**
      strip-prefix: false
    MovieService:
      path: /v2/api-docs
      service-id: MovieDataServer
      strip-prefix: false
  prefix: /api
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1