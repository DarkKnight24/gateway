server:
  port: 8084
spring:
  application:
    name: GateWayServer
  cloud:
    config:
      uri: http://localhost:9999/config
zuul:
  sensitive-headers: Access-Control-Allow-Origin
  ignored-headers: Access-Control-Allow-Credentials,Access-Control-Allow-Origin,Vary,X-Frame-Options,token
  routes:
    MovieDataServer:
      path: /movie/**
      strip-prefix: false
    OrderServer:
      path: /order/**
      strip-prefix: false
    UserBaseServer:
      path: /user/**
      strip-prefix: false
  prefix: /api